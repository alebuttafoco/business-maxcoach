<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxCoach</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/css/app.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!-- my app -->
    <div id="app">

        <!-- HEADER -->
        <div id="site_header">

            <!-- navbar -->
            <nav id="site_navbar">

                <!-- logo -->
                <div id="main_logo">
                    <img src="./dist/img/dark-logo.png" alt="">
                </div>

                <div class="links">
                    <!-- generati da Vue -->
                    <a href="#" v-for="link in navbarLinks"> {{link}} <i class="fas fa-chevron-down"></i> </a>
                </div>

                <!-- rigth options -->
                <div class="nav_options">
                    <!-- link - language -->
                    <div class="languages">
                        <img :src=" 'https://www.countryflags.io/' + languages[0].flag + '/flat/32.png' ">
                        <a href="#"> {{languages[0].language}} <i class="fas fa-chevron-down"></i> </a>
                    </div>
                    <!-- user icon -->
                    <i class="far fa-user-circle"></i>
                    <!-- input -->
                    <div class="search_input">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                        <!-- icona -->
                    </div>
                </div>

            </nav>

            <!-- jumbotron -->
            <div class="jumbotron">
                <!-- background al jumbotron -->
                <div class="container">
                    <!-- left part -->
                    <div class="jumbo_text">
                        <h2>New Challenges, New Skills</h2>
                        <h1>Build your own life coaching business</h1>
                        <p>Whole-Life Business Coaching for committed entrepreneurs</p>
                        <a href="#">Get started today</a>
                    </div>
                    <!-- right part -->
                    <div class="jumbo_img"></div>
                </div>
            </div>

        </div>

    </div>


    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- JS -->
    <script src="./dist/js/app.js"></script>
</body>
</html>
